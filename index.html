<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decisão do Show</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Decisão importante (ou nem tanto)</h1>
    </header>
    <main>
        <p>Já comprou seu ingresso para ir ver o Bring Me The Horizon?</p>
        <div class="buttons-container">
            <button id="yesButton">Sim, comprei</button>
            <button id="noButton">Não, ainda não sei</button>
        </div>
        <div class="image-container">
            <div id="yesImage" class="response-image">
                <p>Ótimo! Aproveite o show e poste para eu ver!</p>
                <img src="images/comprou.gif" alt="Imagem para sim">
            </div>
            <div id="noImage" class="response-image">
                <p>Pense bem! Só se vive uma vez!</p>
                <img src="images/não comprou.gif" alt="Imagem para não">
            </div>            
        </div>
    </main>
    <footer>
        <p>Desenvolvido por <a href="https://github.com/thaicosxta" target="_blank">Thaina Costa</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
